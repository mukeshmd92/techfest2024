 /* Basic Reset */
 * {
     margin: 0;
     padding: 0;
     box-sizing: border-box;
 }

 body {
     font-family: 'Arial', sans-serif;
     background-color: #f4f4f9;
     color: #333;
     line-height: 1.6;
 }

 /* Navbar Styles (remains unchanged) */
 .navbar {
     position: fixed;
     top: 0;
     width: 100%;
     background-color: #333;
     padding: 10px 0;
     z-index: 100;
 }

 .navbar ul {
     list-style-type: none;
     display: flex;
     justify-content: space-around;
     align-items: center;
 }

 .navbar ul li {
     margin: 0 20px;
 }

 .navbar ul li a {
     color: white;
     text-decoration: none;
     font-size: 18px;
     transition: color 0.3s ease-in-out;
 }

 .navbar ul li a:hover {
     color: #ff6347; /* Accent color */
 }

 .logo {
     height: 50px;
 }
